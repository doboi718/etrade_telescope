<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Banner</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="ad.size" content="width=300,height=600">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" href="main-min.css">
		<style type="text/css" media="screen">
		html, body .viewport { width: 100%; height:100%; background-color: #000; margin: 0; }
		body { margin:0; padding:0; overflow:hidden; }
		.abscenter{ left: 0;right: 0;top:-100%;bottom:-100%;margin: auto; }
		</style>
	</head>

	<body>
		<script>
			var clickTag = 'http://etrade.com';
		</script>
		<div id="ad_content" class="alpha-0 abscenter">
			<div id="bg"></div>

			<div id='eftext2bg' class="alpha-0"></div>
			<div id="glintholder">
				<div id='glint' class="glint alpha-0"></div>
			</div>
			<div id='eftext2' class="sprite-svg eftext2 alpha-0"></div>

			<div id='eftext1' class="sprite-svg eftext1 alpha-0"></div>

			<div id='ctaholder' class="alpha-0">
				<div id='ctabg' class=""></div>
				<div id='cta' class="sprite-svg cta"></div>
			</div>

			<div id='ctatextholder' class="alpha-0">
				<div id='ctatext' class="sprite-svg ctatext abs-center"></div>
			</div>

			<div id='text1' class="sprite-svg text1"></div>
			<div id='rule1' class="rule"></div>

			<canvas id="canvas" width="300" height="600"></canvas>

			<div id='eftext0' class="sprite-svg text1 alpha-0"></div>
			<div id='rule2' class="rule alpha-0"></div>

			<div id='text2' class="sprite-svg text2 alpha-0"></div>

			<div id='text3mask1'>
				<div id='text3a' class="sprite-svg text3a"></div>
				<div id='text3b1' class="sprite-svg text3b1"></div>
				<div id='text3c1' class="sprite-svg text3c1"></div>
			</div>

			<div id='logo1' class="sprite-svg logo alpha-0"></div>
			<div id='logo2' class="sprite-svg logo"></div>
			<div id='legal' class="sprite-svg legal alpha-0"></div>
			<div id="backup" class=""></div>
		</div>

		<!-- Load scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
		<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
		<script src="telescope.js"></script>
		<script src="main-min.js"></script>
	</body>
</html>
